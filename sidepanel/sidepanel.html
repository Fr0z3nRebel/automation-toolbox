<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation Toolbox</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <!-- Tool Selection View -->
  <div id="tool-selection-view" class="view active">
    <div class="header">
      <h1>Automation Toolbox</h1>
    </div>

    <!-- Quick Navigation -->
    <div class="section quick-nav-section">
      <label class="section-label" for="quick-nav-input">Quick Navigation</label>
      <div class="quick-nav-wrapper">
        <input
          type="text"
          id="quick-nav-input"
          class="style-search-input"
          placeholder="Search tools..."
          autocomplete="off"
        />
        <div class="quick-nav-dropdown" id="quick-nav-dropdown"></div>
      </div>
    </div>

    <div class="tool-sections">
      <!-- General Section -->
      <div class="tool-section">
        <h2 class="section-title">General</h2>
        <div class="tool-list">
          <button class="tool-button" data-tool="clipboard">
            <span class="tool-icon">ğŸ“‹</span>
            <span class="tool-name">Clipboard</span>
          </button>
          <button class="tool-button" data-tool="snippets">
            <span class="tool-icon">ğŸ“</span>
            <span class="tool-name">Snippets</span>
          </button>
        </div>
      </div>

      <!-- Artistly Section -->
      <div class="tool-section">
        <h2 class="section-title">Artistly</h2>
        <div class="tool-list">
          <button class="tool-button" data-tool="ai-illustrator">
            <span class="tool-icon">ğŸ¨</span>
            <span class="tool-name">AI Art Illustrator</span>
          </button>
        </div>
      </div>

      <!-- Etsy Section -->
      <div class="tool-section">
        <h2 class="section-title">Etsy</h2>
        <div class="tool-list">
          <button class="tool-button" data-tool="search-suggester">
            <span class="tool-icon">ğŸ”</span>
            <span class="tool-name">Search Suggester</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Clipboard Tool View -->
  <div id="clipboard-view" class="view">
    <div class="header">
      <button class="back-button" id="clipboard-back-button">â† Back</button>
      <h2>Clipboard</h2>
    </div>
    <div class="tool-content">
      <div class="section">
        <label class="section-label" for="clipboard-input">Enter text (use blank lines to separate sentences/paragraphs)</label>
        <textarea
          id="clipboard-input"
          class="prompts-textarea clipboard-textarea"
          placeholder="First sentence or paragraph&#10;&#10;Second sentence or paragraph&#10;&#10;Third sentence or paragraph..."
          rows="8"
        ></textarea>
      </div>
      <div class="section">
        <div class="clipboard-actions-row">
          <button class="control-button start-button" id="clipboard-split-button">
            <span class="button-icon">âœ‚</span>
            Split into sections
          </button>
          <button class="control-button clipboard-clear-button" id="clipboard-clear-button">
            <span class="button-icon">âŒ«</span>
            Clear
          </button>
        </div>
      </div>
      <div id="clipboard-sections" class="clipboard-sections"></div>
    </div>
  </div>

  <!-- Snippets Tool View -->
  <div id="snippets-view" class="view">
    <div class="header">
      <button class="back-button" id="snippets-back-button">â† Back</button>
      <h2>Snippets</h2>
    </div>
    <div class="tool-content">
      <div class="section snippets-search-section">
        <label class="section-label" for="snippets-search-input">Search</label>
        <div class="snippets-search-row">
          <input
            type="text"
            id="snippets-search-input"
            class="style-search-input"
            placeholder="Search snippets..."
            autocomplete="off"
          />
          <button type="button" class="control-button start-button snippets-new-btn" id="snippets-new-button">
            <span class="button-icon">â•</span>
            New
          </button>
        </div>
      </div>
      <div class="section snippets-form-section" id="snippets-form-section">
        <label class="section-label">New snippet</label>
        <div class="snippets-form">
          <input
            type="text"
            id="snippets-title-input"
            class="style-search-input"
            placeholder="Title"
            autocomplete="off"
          />
          <select id="snippets-category-select" class="snippets-category-select">
            <option value="Note">Note</option>
            <option value="Prompt">Prompt</option>
            <option value="Code">Code</option>
            <option value="Other">Other</option>
          </select>
          <textarea
            id="snippets-content-input"
            class="prompts-textarea snippets-content-input"
            placeholder="Content..."
            rows="4"
          ></textarea>
          <div class="snippets-form-actions">
            <button type="button" class="control-button start-button" id="snippets-save-button">
              <span class="button-icon">ğŸ’¾</span>
              Save
            </button>
            <button type="button" class="control-button clipboard-clear-button" id="snippets-close-button">
              <span class="button-icon">âœ•</span>
              Close
            </button>
          </div>
        </div>
      </div>
      <div class="section">
        <label class="section-label">Your snippets</label>
        <div id="snippets-list" class="snippets-list"></div>
      </div>
    </div>
  </div>

  <!-- Etsy Search Suggester Tool View -->
  <div id="search-suggester-view" class="view">
    <div class="header">
      <button class="back-button" id="search-suggester-back-button">â† Back</button>
      <h2>Search Suggester</h2>
    </div>
    <div class="tool-content">
      <div class="section">
        <label class="section-label" for="search-suggester-input">Search keyword</label>
        <div class="search-suggester-input-row">
          <input
            type="text"
            id="search-suggester-input"
            class="style-search-input"
            placeholder="e.g. watercolor clipart"
            autocomplete="off"
          />
          <button type="button" class="control-button start-button" id="search-suggester-fetch-button">
            <span class="button-icon">ğŸ”</span>
            Get suggestions
          </button>
        </div>
      </div>
      <div class="section">
        <div class="search-suggester-actions-row">
          <button type="button" class="control-button clipboard-clear-button" id="search-suggester-reset-button">
            <span class="button-icon">â†º</span>
            Reset saved
          </button>
        </div>
      </div>
      <div class="section" id="search-suggester-saved-section">
        <label class="section-label">Saved keywords</label>
        <div id="search-suggester-saved-list" class="search-suggester-keyword-list"></div>
      </div>
      <div class="section" id="search-suggester-results-section">
        <div class="search-suggester-suggestions-header">
          <label class="section-label">Suggestions</label>
          <button type="button" class="search-suggester-copy-csv-button" id="search-suggester-copy-csv-button" title="Copy as CSV">ğŸ“‹</button>
        </div>
        <div id="search-suggester-results-list" class="search-suggester-keyword-list"></div>
        <div id="search-suggester-error" class="error-message" style="display: none;"></div>
      </div>
    </div>
  </div>

  <!-- AI Art Illustrator Tool View -->
  <div id="ai-illustrator-view" class="view">
    <div class="header">
      <button class="back-button" id="back-button">â† Back</button>
      <h2>AI Art Illustrator</h2>
    </div>
    
    <div class="tool-content">
      <!-- Style Selection -->
      <div class="section">
        <label class="section-label">Select Style</label>
        <div class="style-dropdown-container">
          <div class="style-dropdown">
            <input 
              type="text" 
              id="style-search" 
              class="style-search-input" 
              placeholder="Search or select a style..."
              autocomplete="off"
            />
            <div class="style-dropdown-list" id="style-dropdown-list"></div>
          </div>
        </div>
        <div class="selected-style" id="selected-style">No style selected</div>
      </div>

      <!-- Prompts Input -->
      <div class="section">
        <label class="section-label" for="prompts-input">Enter Prompts (separated by blank lines)</label>
        <textarea 
          id="prompts-input" 
          class="prompts-textarea" 
          placeholder="Enter your first prompt here&#10;&#10;Enter your second prompt here&#10;&#10;Enter your third prompt here..."
          rows="8"
        ></textarea>
      </div>

      <!-- Control Buttons -->
      <div class="section">
        <button class="control-button start-button" id="start-button">
          <span class="button-icon">â–¶</span>
          Start
        </button>
        <button class="control-button stop-button" id="stop-button" disabled>
          <span class="button-icon">â¸</span>
          Stop
        </button>
      </div>

      <!-- Stats Display -->
      <div class="stats-container" id="stats-container" style="display: none;">
        <div class="stats-card">
          <div class="stats-header">Total Images</div>
          <div class="stats-value" id="total-images">0</div>
        </div>
        <div class="stats-card">
          <div class="stats-header">Current Image</div>
          <div class="stats-value" id="current-image">0</div>
        </div>
        <div class="progress-container">
          <div class="progress-circle" id="progress-circle">
            <svg class="progress-svg" viewBox="0 0 100 100">
              <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
              <circle class="progress-bar" cx="50" cy="50" r="45" id="progress-bar"></circle>
            </svg>
            <div class="progress-text" id="progress-text">0%</div>
          </div>
        </div>
      </div>

      <!-- Error Display -->
      <div class="error-message" id="error-message" style="display: none;"></div>
    </div>
  </div>

  <footer class="sidepanel-footer">
    <a href="https://buymeacoffee.com/john.adams" target="_blank" rel="noopener noreferrer" class="buymeacoffee-button">
      <span class="button-icon">â˜•</span>
      Buy me a coffee
    </a>
  </footer>

  <script src="sidepanel.js"></script>
</body>
</html>
